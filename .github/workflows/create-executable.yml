name: Builds and Packages Mouser (SLSA3)

on:
  push:
    branches:
      - main
      - test-exe

permissions:
  id-token: write   # needed for provenance
  contents: write   # needed for uploading provenance
  actions: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        os: ["windows-latest"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - run: python -m pip install --upgrade pip
      - run: pip install --upgrade setuptools wheel
      - run: pip install -r requirements.txt pyinstaller importlib-metadata sacremoses tokenizers

      # Uninstalling typing for compatibility with Python 3.11
      - run: pip uninstall -y typing

      - run: |
          pyinstaller --noconfirm --noconsole --onedir -c \
            --copy-metadata tqdm \
            --copy-metadata regex \
            --copy-metadata sacremoses \
            --copy-metadata requests \
            --copy-metadata packaging \
            --copy-metadata filelock \
            --copy-metadata tokenizers \
            --copy-metadata importlib_metadata \
            --collect-data sv_ttk \
            --hidden-import "babel.numbers" \
            --add-data "shared/images/*:shared/images" \
            --add-data "shared/sounds/*:shared/sounds" \
            --add-data "settings:settings" \
            main.py
        shell: bash

      - shell: cmd
        if: ${{ matrix.os == 'windows-latest' }}
        run: ren dist\main\main.exe Mouser.exe

      - uses: actions/upload-artifact@v4
        with:
          name: Mouser_${{ matrix.os }}
          path: dist/main/*

      # ðŸ”‘ SLSA Provenance Generation
      - name: Generate SLSA Provenance
        uses: slsa-framework/slsa-github-generator/actions/attest-build-provenance@v1
        with:
          subject-path: "dist/main/Mouser.exe"
